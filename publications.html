            <div class="flex items-center justify-between">

                    <p class="text-lg text-slate-700">Research output from SARDINE Lab</p>
                </div>

            </div>

    <!-- Filters and Search -->
    <section class="bg-white border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <!-- Filter Dropdowns -->
                <div class="flex flex-wrap gap-4 items-center">
                    <!-- Type Filter -->
                    <div class="flex items-center gap-2">
                        <label for="typeFilter" class="text-sm font-medium text-slate-700">Type:</label>
                        <select id="typeFilter" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[120px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">

                            <option value="conference">Conferences</option>
                            <option value="journal">Journals</option>
                            <option value="preprint">Preprints</option>
                        </select>
                    </div>
                    
                    <!-- Year Filter -->
                    <div class="flex items-center gap-2">
                        <label for="yearFilter" class="text-sm font-medium text-slate-700">Year:</label>
                        <select id="yearFilter" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[100px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">
                            <option value="all">All Years</option>
                            <!-- Years will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <!-- Sort -->
                    <div class="flex items-center gap-2">
                        <label for="sortSelect" class="text-sm font-medium text-slate-700">Sort:</label>
                        <select id="sortSelect" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[140px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">

                            <option value="title-asc">Title (A-Z)</option>
                            <option value="title-desc">Title (Z-A)</option>
                        </select>
                    </div>
                    
                    <!-- Items per page -->
                    <div class="flex items-center gap-2">
                        <label for="itemsPerPage" class="text-sm font-medium text-slate-700">Show:</label>
                        <select id="itemsPerPage" class="px-3 py-2 border border-slate-300 rounded-lg text-sm min-w-[80px] focus:ring-2 focus:ring-sardine-blue focus:border-sardine-blue">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                </div>
                
                <!-- Search -->

    <!-- Publications List -->

        <!-- Statistics -->
        <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm mb-8">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold text-sardine-blue" id="totalCount">0</div>
                    <div class="text-sm text-slate-600">Total Publications</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-sardine-blue" id="conferenceCount">0</div>
                    <div class="text-sm text-slate-600">Conference Papers</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-sardine-blue" id="journalCount">0</div>
                    <div class="text-sm text-slate-600">Journal Articles</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-sardine-blue" id="preprintCount">0</div>
                    <div class="text-sm text-slate-600">Preprints</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-sardine-blue" id="filteredCount">0</div>
                    <div class="text-sm text-slate-600">Showing</div>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="flex items-center justify-between mb-6">
            <div id="resultsInfo" class="text-sm text-slate-600">
                <!-- Results count will be populated by JavaScript -->
            </div>
            <div id="pageInfo" class="text-sm text-slate-600">
                <!-- Page info will be populated by JavaScript -->
            </div>
        </div>

        <div id="publicationsList" class="space-y-6">
            <!-- Publications will be populated by JavaScript -->
            <div class="text-center py-12 text-slate-500">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Loading publications...</p>
            </div>
        </div>
        
        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-4xl text-slate-400 mb-4"></i>
            <p class="text-lg text-slate-600 mb-2">No publications found</p>
            <p class="text-sm text-slate-500">Try adjusting your filters or search terms</p>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="mt-12">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-sky-950 text-white py-12">
        <div class="max-w-6xl mx-auto">
            <!-- Footer content will be populated by metadata.js -->
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/pagination.js"></script>
    <script src="assets/metadata.js"></script>
    <script src="data/publications.js"></script>
    <script src="assets/main.js"></script>
    <script>
        // Enhanced Publications page functionality with pagination
        class PublicationsPage {
            constructor() {
                this.publicationsManager = new PublicationsManager(publicationsData);
                this.currentTypeFilter = 'all';
                this.currentYearFilter = 'all';
                this.currentSearch = '';
                this.currentSort = 'year-desc';
                this.itemsPerPage = 20;
                
                // Initialize pagination
                this.pagination = new PaginationManager({
                    itemsPerPage: this.itemsPerPage,
                    onPageChange: (page) => {
                        this.renderPublications();
                        // Scroll to top of publications list
                        document.getElementById('mainPublicationsContainer').scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start' 
                        });
                    }
                });
                
                this.publicationsManager.setPagination(this.pagination);
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.populateYearFilter();
                this.updateStatistics();
                this.filterAndRender();
            }

            setupEventListeners() {
                // Search input with debouncing
                const searchInput = document.getElementById('searchInput');
                const debouncedSearch = SardineWebsite.debounce((value) => {
                    this.currentSearch = value;
                    this.pagination.currentPage = 1;
                    this.filterAndRender();
                }, 300);

                searchInput.addEventListener('input', (e) => {
                    debouncedSearch(e.target.value);
                });

                // Type filter dropdown
                const typeFilter = document.getElementById('typeFilter');
                typeFilter.addEventListener('change', (e) => {
                    this.currentTypeFilter = e.target.value;
                    this.pagination.currentPage = 1;
                    this.filterAndRender();
                });

                // Year filter dropdown
                const yearFilter = document.getElementById('yearFilter');
                yearFilter.addEventListener('change', (e) => {
                    this.currentYearFilter = e.target.value;
                    this.pagination.currentPage = 1;
                    this.filterAndRender();
                });

                // Sort dropdown
                const sortSelect = document.getElementById('sortSelect');
                sortSelect.addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.pagination.currentPage = 1;
                    this.sortAndRender();
                });

                // Items per page dropdown
                const itemsPerPageSelect = document.getElementById('itemsPerPage');
                itemsPerPageSelect.addEventListener('change', (e) => {
                    const value = e.target.value;
                    this.itemsPerPage = value === 'all' ? this.publicationsManager.filteredPublications.length : parseInt(value);
                    this.pagination.setItemsPerPage(this.itemsPerPage);
                    this.renderPublications();
                });

                // Reset filters button
                const resetButton = document.getElementById('resetFilters');
                resetButton.addEventListener('click', () => {
                    this.resetFilters();
                });
            }

            populateYearFilter() {
                const yearFilter = document.getElementById('yearFilter');
                const years = [...new Set(publicationsData.map(pub => pub.year))].sort((a, b) => b - a);
                
                // Clear existing options except "All Years"
                yearFilter.innerHTML = '<option value="all">All Years</option>';
                
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year.toString();
                    option.textContent = year.toString();
                    yearFilter.appendChild(option);
                });
            }

            updateStatistics() {
                const stats = {
                    total: publicationsData.length,
                    conference: publicationsData.filter(p => p.type === 'conference').length,
                    journal: publicationsData.filter(p => p.type === 'journal').length,
                    preprint: publicationsData.filter(p => p.type === 'preprint').length,
                    filtered: this.publicationsManager.filteredPublications.length
                };

                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('conferenceCount').textContent = stats.conference;
                document.getElementById('journalCount').textContent = stats.journal;
                document.getElementById('preprintCount').textContent = stats.preprint;
                document.getElementById('filteredCount').textContent = stats.filtered;
            }

            filterAndRender() {
                this.publicationsManager.filterPublications(
                    this.currentSearch,
                    this.currentTypeFilter,
                    this.currentYearFilter
                );
                
                this.setSortCriteria();
                this.renderPublications();
                this.updateResultsInfo();
                this.updateStatistics();
                this.updatePageInfo();
            }

            sortAndRender() {
                this.setSortCriteria();
                this.publicationsManager.sortPublications();
                this.renderPublications();
            }

            setSortCriteria() {
                const [field, order] = this.currentSort.split('-');
                this.publicationsManager.sortBy = field;
                this.publicationsManager.sortOrder = order;
            }

            updateResultsInfo() {
                const resultsInfo = document.getElementById('resultsInfo');
                const count = this.publicationsManager.filteredPublications.length;
                const total = publicationsData.length;
                
                let message = '';
                if (count === total) {
                    message = `Showing all ${total} publications`;
                } else {
                    message = `Showing ${count} of ${total} publications`;
                }

                // Add active filters info
                const activeFilters = [];
                if (this.currentTypeFilter !== 'all') {
                    activeFilters.push(`Type: ${this.currentTypeFilter}`);
                }
                if (this.currentYearFilter !== 'all') {
                    activeFilters.push(`Year: ${this.currentYearFilter}`);
                }
                if (this.currentSearch) {
                    activeFilters.push(`Search: "${this.currentSearch}"`);
                }

                if (activeFilters.length > 0) {
                    message += ` (${activeFilters.join(', ')})`;
                }

                resultsInfo.textContent = message;
            }

            updatePageInfo() {
                const pageInfo = document.getElementById('pageInfo');
                const pageData = this.pagination.getPageInfo();
                
                if (pageData.totalPages <= 1) {
                    pageInfo.textContent = '';
                } else {
                    pageInfo.textContent = `Page ${pageData.currentPage} of ${pageData.totalPages} (${pageData.startItem}-${pageData.endItem})`;
                }
            }

            renderPublications() {
                const publicationsContainer = document.getElementById('publicationsList');
                const noResults = document.getElementById('noResults');
                const paginationContainer = document.getElementById('paginationContainer');

                if (this.publicationsManager.filteredPublications.length === 0) {
                    publicationsContainer.innerHTML = '';
                    noResults.classList.remove('hidden');
                    paginationContainer.innerHTML = '';
                    this.updatePageInfo();
                    return;
                }

                noResults.classList.add('hidden');
                this.publicationsManager.renderAllPublications(publicationsContainer, paginationContainer);
                this.updatePageInfo();
            }

            resetFilters() {
                // Reset all filters
                this.currentTypeFilter = 'all';
                this.currentYearFilter = 'all';
                this.currentSearch = '';
                this.currentSort = 'year-desc';
                this.itemsPerPage = 20;
                this.pagination.currentPage = 1;
                this.pagination.setItemsPerPage(this.itemsPerPage);

                // Reset UI elements
                document.getElementById('typeFilter').value = 'all';
                document.getElementById('yearFilter').value = 'all';
                document.getElementById('searchInput').value = '';
                document.getElementById('sortSelect').value = 'year-desc';
                document.getElementById('itemsPerPage').value = '20';

                // Re-render
                this.filterAndRender();
            }
        }

        // Initialize publications page
        let publicationsPage;
        document.addEventListener('DOMContentLoaded', () => {
            publicationsPage = new PublicationsPage();
        });
    </script>
</body>
